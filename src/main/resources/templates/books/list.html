<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Test Books</title>
</head>
<body>

	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Publisher</th>
		</tr>
		
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">qq</td>
			<td th:text="${book.title}">qq</td>
			<td th:text="${book.isbn}">qq</td>
			<td th:text="${book.publisher}">qq</td>
		</tr>
	</table>
	
</body>
</html>
